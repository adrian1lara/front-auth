<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles/styles.css">
    <title>Registrarse</title>
</head>
<body>
    <div class="container p-5">
        <h2 class="text-center p-4">Registrarse</h2>
        <div >
            <form id="signUpForm" >
                
                <div class="row mb-3">
                    <div class="col">
                        <label for="nombres"  class="form-label">Nombres</label>
                        <input type="text" class="form-control"  type="text" name="nombres" id="nombres" required>
                    </div>
                    <div class="col">
                        <label for="apellidos"  class="form-label">Apellidos</label>
                    <input type="text" class="form-control" name="apellidos" id="apellidos" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control"  name="correo" id="correo" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password"  class="form-control" name="password" id="password" required>
                  </div>

                  <div class="text-center">
                    <p>Ya tiene una cuenta? <a href="/src/login.html">click aqui</a></p>
                    <button type="submit" class="btn btn-primary">Crear cuenta</button>
                  </div>
            </form>
        </div>
    </div>

    <script src="/src/scripts/signUp.js"></script>
</body>
</html>
